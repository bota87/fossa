[platformio]
src_dir = noAccessPointSimpleFOSSA
default_envs = WT32_SC01

[env]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	TFT_eSPI
    uBitcoin
    JC_Button
    QRCode
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions=min_spiffs.csv

[env:ILI9488]
build_flags =
  -D USER_SETUP_LOADED=1
  -include $PROJECT_LIBDEPS_DIR/$PIOENV/TFT_eSPI/User_Setups/Setup21_ILI9488.h
  -D TOUCH_CS=-1
  -D BTN1=22 ; Screen tap button
  -D gettoniera_TX2=14 ; Coinmech
  -D INHIBITMECH=12 ; Coinmech

[env:WT32_SC01]
build_flags =
  -D USER_SETUP_LOADED=1
  -include $PROJECT_LIBDEPS_DIR/$PIOENV/TFT_eSPI/User_Setups/Setup201_WT32_SC01.h
  -D TOUCH_CS=-1
  -D BTN1=39 ; Screen tap button
  -D gettoniera_TX2=4 ; Coinmech
  -D INHIBITMECH=2 ; Coinmech
